<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>konphig</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="🐦 Passive tweet watcher from the command line">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css">
  <link rel="stylesheet" href="_style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    let year = new Date().getFullYear();
    $(document).ready(function() {
      $('#year').text(year);
    });
  </script>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'konphig',
      repo: 'wcarhart/konphig',
      homepage: 'overview.md',
      loadSidebar: true,
      logo: '_media/logo.png',
      themeColor: '#1ABC9C',
      notFoundPage: true,
      auto2top: true,
      autoHeader: false,
      subMaxLevel: 3,
      maxLevel: 4,
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Uh oh! Could not copy!',
        successText: 'Copied!'
      },
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results'
      },
      executeScript: true,
      basePath: 'https://www.willcarhart.dev/docs/konphig/',
    }
  </script>
  <script>
    // scroll-to-top button should only appear when scrolled down a little bit
    window.onscroll = scrollFunction;
    function scrollFunction() {
      let topButton = document.getElementById('top-button');
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        topButton.style.display = "block";
      } else {
        topButton.style.display = "none";
      }
    }

    // scroll to top when button is pressed
    function scrollToTop() {
      // set smooth scrolling
      $('html').css( "scroll-behavior", "smooth" );

      // smooth scroll to top of page
      document.body.scrollTop = 0;            // Safari
      document.documentElement.scrollTop = 0; // Chrome, Firefox, IE, Opera

      // default to Docsify scroll behavior
      $('html').css( "scroll-behavior", "auto" );
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
  <script type="module">
    // load GH buttons once docsify has rendered the page
    document.addEventListener("DOMContentLoaded", theDomHasLoaded, false);

    function theDomHasLoaded(e) {
      console.log('DOM has loaded, appending GH buttons script')
      let newScript = document.createElement('script');
      newScript.src = 'https://buttons.github.io/buttons.js'
      document.head.appendChild(newScript);
      console.log('Appended GH buttons script to DOM')
    }
  </script>
</body>
</html>
