<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>birdhouse</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="🐦 Passive tweet watcher from the command line">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="_style/style.css">

  <!-- icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="_ico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="_ico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="_ico/favicon-16x16.png">
  <link rel="manifest" href="_ico/site.webmanifest">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'birdhouse',
      repo: 'wcarhart/birdhouse',
      homepage: 'overview.md',
      loadSidebar: true,
      logo: '_media/logo.png',
      themeColor: '#f1c40f',
      notFoundPage: true,
      auto2top: true,
      autoHeader: false,
      subMaxLevel: 3,
      maxLevel: 4,
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Uh oh! Could not copy!',
        successText: 'Copied!'
      },
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results'
      },
      executeScript: true,
      basePath: 'https://www.willcarhart.dev/docs/birdhouse/',
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
  <script type="module">
    // load GH buttons once docsify has rendered the page
    document.addEventListener("DOMContentLoaded", theDomHasLoaded, false);

    function theDomHasLoaded(e) {
      console.log('DOM has loaded, appending GH buttons script')
      let newScript = document.createElement('script');
      newScript.src = 'https://buttons.github.io/buttons.js'
      document.head.appendChild(newScript);
      console.log('Appended GH buttons script to DOM')
    }
  </script>
</body>
</html>
