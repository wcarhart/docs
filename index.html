<body>
        <div class="container-fluid test">
                <div id="curved"></div>
                <div id="spot-1"></div>
                <div id="spot-2"></div>
                <div id="spot-3"></div>
                <div id="spot-4"></div>
                <div id="spot-5"></div>
                <div id="spot-6"></div>
                <div id="spot-7"></div>
                <div id="content">
                        <div class="row animated fadeInUp content-row">
                                <div class="col-xl-2 col-lg-12 main-column center-block">
                                     <img id="logo-icon" src="img/logo.png" alt="Will Carhart">   
                                </div>
                                <div class="col-xl-10 col-lg-12 main-column">
                                      <h1>Welcome!</h1>
                                      <div class="text-body animated fadeInUp delay-1s">
                                            <p class="lead" id="lead-content">This is the documentation landing page for Will Carhart's repositories and tools. Please select one of the available documentation sites from below.</p>  
                                      </div>
                                </div>
                        </div>
                        <div class="row animated fadeInUp delay-2s justify-content-center text-body">
                                <a href="docs/koi/" id="koi-btn" class="doc-button btn btn-primary">koi</a>
                                <a href="docs/birdhouse/" id="birdhouse-btn" class="doc-button btn btn-primary">birdhouse</a>
                                <a href="docs/konphig/" id="konphig-btn" class="doc-button btn btn-primary">konphig</a>
                                <a href="docs/chiller/" id="chiller-btn" class="doc-button btn btn-primary">chiller</a>
                                <a href="docs/lurker/" id="lurker-btn" class="doc-button btn btn-primary">lurker</a>
                        </div>
                </div>
                <div id="credits">
                        <a id="github-icon" href="https://github.com/wcarhart" target="_blank"><i class="fab fa-github" data-fa-transform="left-6"></i></a>
                        <div style="text-align:center">&copy;&nbsp; Will Carhart <span id="year"></span></div>
                </div>
        </div>

        <script>
            let colors = {
                "turquoise": "#1abc9c",
                "emerald": "#2ecc71",
                "peter_river": "#3498db",
                "amethyst": "#9b59b6",
                "wet_asphalt": "#34495e",
                "green_sea": "#16a085",
                "nephritis": "#27ae60",
                "belize_hole": "#2980b9",
                "wisteria": "#8e44ad",
                "midnight_blue": "#2c3e50",
                "sun_flower": "#f1c40f",
                "carrot": "#e67e22",
                "alizarin": "#e74c3c",
                "clouds": "#ecf0f1",
                "concrete": "#95a5a6",
                "orange": "#f39c12",
                "pumpkin": "#d35400",
                "pomegranate": "#c0392b",
                "silver": "#bdc3c7",
                "asbestos": "#7f8c8d"
            }
            let keys = Object.keys(colors);
            let color_curved;
            do {
                color_curved = colors[keys[Math.floor(Math.random() * keys.length)]];

            } while (color_curved === colors['clouds']);
            let color_spot_1 = colors[keys[Math.floor(Math.random() * keys.length)]];
            let color_spot_2 = colors[keys[Math.floor(Math.random() * keys.length)]];
            let done = false;
            do {
                done = true;
                if (color_spot_1 === color_curved) {
                    done = false;
                    color_spot_1 = colors[keys[Math.floor(Math.random() * keys.length)]];
                }
                if (color_spot_2 === color_curved) {
                    done = false;
                    color_spot_2 = colors[keys[Math.floor(Math.random() * keys.length)]];
                }
                if (color_spot_1 == color_spot_2) {
                    done = false;
                    color_spot_2 = colors[keys[Math.floor(Math.random() * keys.length)]];
                }
            } while (!done);

            if ([colors['midnight_blue'], colors['wet_asphalt'], colors['wisteria'], colors['pomegranate']].includes(color_curved)) {
            // if (color_curved === colors['midnight_blue'] || color_curved === colors['wet_asphalt']) {
                // text
                $('#content').css('color', colors['clouds']);
                $('#lead-content').css('color', colors['clouds']);

                // buttons
                $('.doc-button').each(function() {
                    $(this).css('background-color', colors['clouds']);
                    $(this).css('border-color', colors['clouds']);
                    $(this).css('color', colors['midnight_blue']);
                })
            } else {
                // text
                $('#content').css('color', colors['midnight_blue']);
                $('#lead-content').css('color', colors['midnight_blue']);

                // buttons
                $('.doc-button').each(function() {
                    $(this).css('background-color', colors['midnight_blue']);
                    $(this).css('border-color', colors['midnight_blue']);
                    $(this).css('color', colors['clouds']);
                })
            }

            $('#curved').css('background-color', color_curved);
            $('#spot-1').css('background-color', color_spot_1);
            $('#spot-2').css('background-color', color_spot_2);
            $('#spot-3').css('background-color', color_spot_2);

            $('#spot-4').css('background-color', color_spot_1);
            $('#spot-4').css('height', $('#spot-4').width());

            $('#spot-5').css('background-color', color_spot_1);
            $('#spot-5').css('height', $('#spot-5').width());

            $('#spot-6').css('background-color', color_spot_1);
            $('#spot-6').css('height', $('#spot-6').width());

            $('#spot-7').css('background-color', color_spot_2);
            $('#spot-7').css('height', $('#spot-7').width());
        </script>

        <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
</body>
</html>
